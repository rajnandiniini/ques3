<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palindrome Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: 2px solid #ccc;
      border-radius: 5px;
      transition: color 0.3s ease;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .palindrome {
      color: green;
    }

    .not-palindrome {
      color: red;
    }

    #resultText {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Palindrome Checker</h2>
  <input type="text" id="textInput" placeholder="Enter text">
  <button onclick="checkPalindrome()">Check</button>

  <div id="resultText"></div>

  <script>
    function checkPalindrome() {
      const input = document.getElementById("textInput");
      const resultText = document.getElementById("resultText");
      const text = input.value;

      const simpleText = text.toLowerCase();
      const reversed = simpleText.split('').reverse().join('');

      // Remove previous styles
      input.classList.remove("palindrome", "not-palindrome");
      resultText.classList.remove("palindrome", "not-palindrome");

      // Check and apply styles
      if (text && simpleText === reversed) {
        input.classList.add("palindrome");
        resultText.textContent = `"${text}" is a palindrome!`;
        resultText.classList.add("palindrome");
      } else {
        input.classList.add("not-palindrome");
        resultText.textContent = `"${text}" is not a palindrome.`;
        resultText.classList.add("not-palindrome");
      }
    }
  </script>

</body>
</html>
